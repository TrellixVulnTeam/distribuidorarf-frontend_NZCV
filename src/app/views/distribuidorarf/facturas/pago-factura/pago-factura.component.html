<h1 matDialogTitle>{{data.title}}</h1>
<form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
        <div fxFlex="50" fxFlex.gt-xs="50" class="pr-16">
            <h1>Monto: ¢15000</h1>
        </div>
    </div>
    <div fxLayout="row wrap" fxLayout.lt-sm="column">
        <div fxFlex="50" fxFlex.gt-xs="50" class="pr-16">
            <mat-form-field class="full-width">
                <input
                matInput
                name="pago"
                placeholder="Pago ¢"
                type="number"
                >
            </mat-form-field>
        </div>
        <div fxFlex="50" fxFlex.gt-xs="50" class="pr-16">
            <h5 style="font-size: 40px;">
                <strong>{{strings.lbl_cambio}}: ¢1000</strong>
            </h5>
        </div>
        <div fxFlex="50" fxFlex.gt-xs="50" class="pr-16">
            
        </div>
        <div fxFlex="100" class="mt-16">
            <button mat-button color="warn" type="button">{{strings.btn_cancelar}}</button>
            <span fxFlex></span>
            <button mat-raised-button color="primary">{{strings.btn_Pagar_Factura}}</button>
        </div>
    </div>    
</form>
