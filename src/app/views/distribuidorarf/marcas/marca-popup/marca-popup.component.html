<h1 matDialogTitle>{{data.title}}</h1>
<form [formGroup]="itemForm" (ngSubmit)="submit()">
    <div fxLayout="row wrap" fxLayout.lt-sm="column">        
        <div fxFlex="100" fxFlex.gt-xs="100" class="pr-16">
            <mat-form-field style="width: 100%;">
                <input matInput placeholder="Autorización" formControlName="autorizacionEmpleado" type="password">
            </mat-form-field>          
        </div>                            
        <div fxFlex="50"  class="pr-16">
            <mat-form-field class="full-width">
              <input
              matInput
              name="nombre"
              [formControl]="itemForm.controls['nombre']"
              placeholder="Nombre">
            </mat-form-field>
        </div>
        <div fxFlex="50"  class="pr-16">
            <mat-form-field class="full-width">
              <input
              matInput              
              name="descripcion"
              [formControl]="itemForm.controls['descripcion']"
              placeholder="Descripción">
            </mat-form-field>
        </div>
        <div fxFlex="100" class="mt-16">
            <button mat-button color="warn" type="button" (click)="dialogRef.close(false)">Cancelar</button>
            <span fxFlex></span>
            <button mat-raised-button color="primary" [disabled]="itemForm.invalid">Guardar</button>            
        </div>
    </div>    
</form>
