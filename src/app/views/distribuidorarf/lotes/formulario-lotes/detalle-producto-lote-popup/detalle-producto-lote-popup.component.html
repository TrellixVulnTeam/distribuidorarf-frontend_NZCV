<h1 mat-dialog-title>Detalles de Lote</h1>
<div mat-dialog-content>
    <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-xs="33" class="pr-16">            
            <mat-form-field>
                <input matInput placeholder="Cantidad" [(ngModel)]="data.cantidad" type="number" [min]="0" (blur)="calculaPrecioTotal()">
            </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="33" class="pr-16">            
            <mat-form-field>
                <input matInput placeholder="Precio Unitario" [(ngModel)]="data.precioUnitario" type="number" [min]="0" (blur)="calculaPrecioTotal()">
            </mat-form-field>
        </div>
        <div fxFlex="100" fxFlex.gt-xs="33" class="pr-16">            
            <mat-form-field>
                <input matInput placeholder="Precio Total" [(ngModel)]="data.precioTotal" type="number" [min]="0">
            </mat-form-field>
        </div>    
        <div fxFlex="100" fxFlex.gt-xs="100" class="pr-16">
            <mat-form-field>
                <input matInput placeholder="ComposiciÃ³n" [(ngModel)]="data.composicion" type="text">
            </mat-form-field>
        </div>    
    </div>    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="dialogRef.close(false)">{{'CANCEL' | translate}}</button>
  <span fxFlex></span>
  <button mat-raised-button color="primary" (click)="finalizaProceso()">{{'SAVE' | translate}}</button>
</div>
